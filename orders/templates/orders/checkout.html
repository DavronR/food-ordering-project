<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h2>Checkout</h2>
    <div>
        <h3>Your Order:</h3>
        <ul>
            {% for item in items %}
                <li>{{ item.item.name }} (x{{ item.quantity }}) - ${{ item.item_total }}</li>
            {% endfor %}
        </ul>
        <p><strong>Total Price: ${{ total_price }}</strong></p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Confirm Order</button>
        </form>
    </div>
</body>
</html>
